<h1 mat-dialog-title>Suppression</h1>
<div mat-dialog-content>
  <p>Êtes vous sûr de vouloir supprimer cet élément ?</p>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="warn" (click)="onYesClick()">Oui</button>
  <button mat-flat-button cdkFocusInitial (click)="onCancelClick()">Annuler</button>
</div>
